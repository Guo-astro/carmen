language: node_js
node_js:
  - "0.10"
  - "0.8"
  - "0.6"

before_install:
 - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
 - sudo apt-get update
 - sudo apt-get install gcc-4.7 g++-4.7 libprotobuf7 libprotobuf-dev protobuf-compiler

install:
 - npm install

before_script:
  - npm install mocha

script:
 - npm install
 - make test